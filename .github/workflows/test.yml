name: "build-test"
on: 
  pull_request:
    branches:
      - main

jobs:
  # make sure build/ci work properly
  test:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: build and test
      run: |
        npm install
        NODE_OPTIONS=--openssl-legacy-provider npm run all
